<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="jeu html">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Bruno Schmit">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="site/static/css/styles.css">
    <title>Petit jeu JS</title>
</head>
<body>
    <div class="container">

        <!-- ligne new game -->
        <div id="Head" class="row justify-content-center">
            <div class="col-4 "></div>
            <canvas class="col-1" id="canvasNewGame" width="50" height="50"> </canvas>
            <div class="col" id="NewGameTitle">New Game</div>
        </div>


        <div class="row interG"></div>

        <!-- ligne joueur 1 et 2 -->
        <div class="row">
            <div class="col pointPlay">
                <div id="TitlePlayer1" class="titlePlayer"> PLAYER 1</div>
                <canvas id="P1" class="pointPlayer" width="20" height="20"></canvas>
            </div>
            <div class="col-1"></div>
            <div class="col pointPlay">
                <div id="TitlePlayer2" class="titlePlayer"> PLAYER 2</div>
                <canvas id="P2" class="pointPlayer" width="20" height="20"></canvas>
            </div>
        </div>

        <div class="row inter"></div>

        <!-- ligne scores -->
        <div class="row" id="scoreRow">
            <div id="scorePlayer1" class="col">0 </div>
            <canvas id="dice" class="Dice col-1" width="50" height="50"></canvas>
            <div id="scorePlayer2" class="col">0 </div>
        </div>

        <div class="row interG"></div>


        <!-- ligne score inter et boutons -->
        <div class="row" id="currentRow">
            <div class="col "></div>
            <div class="col border bg-danger">
                <div id="scoreInterContainer1">
                    <div class="currentText ">CURRENT</div>
                    <div id="interScorePlayer1" class="interSc" >0</div>
                </div>
            </div>
            <div class="col "></div>
            <div class="col">
                <div class="row containerButtons">
                    <button id="rollButton">
                        <img id="imgRollButton" src="images/double_fleche.jpg" alt="">
                        ROLL DICE
                    </button>
                </div>
                <div class="row containerButtons">
                    <button id="holdButton">
                        <img id="imgholdButton" src="images/hold.jpg" alt="">
                        HOLD
                    </button>
                </div>
            </div>
            <div class="col "></div>
            <div class="col border bg-danger">
                <div id="scoreInterContainer2">
                    <div class="currentText">CURRENT</div>
                    <div id="interScorePlayer2" class="interSc">0</div>
                </div>
            </div>
            <div class="col "></div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="site/templates/script.js"></script>
</body>
</html>
